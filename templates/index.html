<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero con background y botón</title>
  <style>
    :root {
      --btn-bg: #009CC6;
      --btn-fg: #fff;
      --btn-shadow: 0 14px 28px rgba(0,0,0,.22), 0 10px 10px rgba(0,0,0,.14);
      --safe-pad: 45px;
      --safe-pad-bottom: 50px;
    }

    /* DEFINIR LAS FUENTES PERSONALIZADAS */
    @font-face {
      font-family: 'BanamexDisplayBold';
      src: url("{{ url_for('static', filename='fonts/BanamexDisplay-Bold.otf') }}") format('opentype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'BanamexDisplay';
      src: url("{{ url_for('static', filename='fonts/BanamexDisplay-Regular.otf') }}") format('opentype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'BanamexText';
      src: url("{{ url_for('static', filename='fonts/BanamexText-Regular.otf') }}") format('opentype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    
    * { 
      box-sizing: border-box;
    }

    html, body { 
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body { 
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #003746;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Frame contenedor que mantiene la proporción 9:16 */
    .frame {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      aspect-ratio: 9/16;
      /* Imagen centrada con contain para mostrarla completa */
      background: url("{{ url_for('static', filename='img/Pantalla_inicio.png') }}") center center / contain no-repeat;
    }

    /* Alternativa: Si prefieres que el frame sea el tamaño exacto de la imagen */
    @media (min-aspect-ratio: 9/16) {
      .frame {
        height: 100vh;
        width: auto;
      }
    }

    @media (max-aspect-ratio: 9/16) {
      .frame {
        width: 100vw;
        height: auto;
      }
    }

    /* Botón posicionado absolutamente dentro del frame */
    .cta {
      position: absolute;
      left: var(--safe-pad);
      bottom: var(--safe-pad-bottom);
      z-index: 10;
      display: inline-flex; 
      align-items: center; 
      justify-content: center;
      height: 96px; 
      padding: 0 35px; 
      min-width: 315px;
      border-radius: 15px;
      background: var(--btn-bg); 
      color: var(--btn-fg);
      text-decoration: none; 
      box-shadow: var(--btn-shadow);
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      font-size: 38px;
    }

    .cta .palabra1 {
      font-family: 'BanamexDisplay', sans-serif;
      font-size: 38px;
      margin-right: 6px;
    }

    .cta .palabra2 {
      font-family: 'BanamexDisplayBold', sans-serif;
      font-size: 38px;
    }

    .cta:hover { 
      transform: translateY(-3px); 
      box-shadow: 0 18px 35px rgba(0,0,0,.25);
      background: #5BA9BD;
    }

    .cta:active { 
      transform: translateY(-1px); 
      box-shadow: 0 8px 20px rgba(0,0,0,.2);
    }

    /* Tablets - ajuste del botón */
    @media (max-width: 1080px) {
      :root {
        --safe-pad: 30px;
        --safe-pad-bottom: 40px;
      }
      
      .cta {
        height: 75px;
        min-width: 280px;
      }
      
      .cta .palabra1,
      .cta .palabra2 {
        font-size: 24px;
      }
    }

    /* Móviles grandes - ACTIVAR SCROLL */
    @media (max-width: 768px) {
      :root {
        --safe-pad: 25px;
        --safe-pad-bottom: 35px;
      }
      
      /* ACTIVAR SCROLL EN MÓVILES */
      html, body {
        overflow-y: auto;
        overflow-x: hidden;
      }
      
      .hero {
        height: auto;
        min-height: 100vh;
      }
      
      .frame {
        height: auto;
        min-height: 100vh;
      }
      
      .cta {
        height: 45px;
        min-width: 250px;
        padding: 0 25px;
        bottom: 60px;
      }
      
      .cta .palabra1,
      .cta .palabra2 {
        font-size: 20px;
      }
    }

    /* Móviles */
    @media (max-width: 480px) {
      :root {
        --safe-pad: 20px;
        --safe-pad-bottom: 30px;
      }
      
      .cta {
        height: 55px;
        min-width: 200px;
        padding: 0 20px;
      }
      
      .cta .palabra1,
      .cta .palabra2 {
        font-size: 18px;
      }
    }

    /* Móviles pequeños */
    @media (max-width: 360px) {
      :root {
        --safe-pad: 15px;
        --safe-pad-bottom: 25px;
      }
      
      .cta {
        height: 48px;
        min-width: 180px;
        padding: 0 18px;
      }
      
      .cta .palabra1,
      .cta .palabra2 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
    <div class="hero">
        <div class="frame">
            <a href="{{ url_for('select_character') }}" class="cta">
                <span class="palabra1">Hacer</span> <span class="palabra2">Switch</span>
            </a>
        </div>
    </div>
</body>
</html>
