<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banamex - Captura tu foto</title>
    <style>
        @font-face {
            font-family: 'BanamexDisplayBold';
            src: url("{{ url_for('static', filename='fonts/BanamexDisplay-Bold.otf') }}") format('opentype');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }
            
            @font-face {
            font-family: 'BanamexDisplay';
            src: url("{{ url_for('static', filename='fonts/BanamexDisplay-Regular.otf') }}") format('opentype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
            
            @font-face {
            font-family: 'BanamexText';
            src: url("{{ url_for('static', filename='fonts/BanamexText-Regular.otf') }}") format('opentype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        /* Cámara fullscreen */
        .camera-viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }

        #video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%) scaleX(-1);
            object-fit: cover;
            z-index: 1;
        }

        #canvas {
            display: none;
        }

        /* Overlay oscuro sutil para mejor legibilidad */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.3) 0%, 
                rgba(0,0,0,0) 50%, 
                rgba(0,0,0,0.5) 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* Contador grande centrado */
        .countdown-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'BanamexDisplayBold', cursive;
            font-size: 300px;
            color: white;
            text-shadow: 0 0 80px rgba(255,255,255,0.9),
                         0 0 40px rgba(0,188,212,0.8),
                         0 10px 40px rgba(0,0,0,0.5);
            z-index: 10;
            display: none;
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0% { 
                transform: translate(-50%, -50%) scale(0.3); 
                opacity: 0; 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1); 
            }
            100% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 1; 
            }
        }

        /* Imagen decorativa PNG sobrepuesta */
        .overlay-decoration {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            max-width:100vw;
            aspect-ratio:9/16;
            background: url("{{ url_for('static', filename='images/pantalla_cuenta.png') }}") no-repeat;
            background-size: cover;
            background-position: center bottom;
            z-index: 5;
            pointer-events: none;
        }


        /* Flash effect para la captura */
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
        }

        .flash.active {
            animation: flashEffect 0.6s ease-out;
        }

        @keyframes flashEffect {
            0% { opacity: 0; }
            40% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Estado de procesamiento */
        .processing {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(20,88,96,0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .processing.active {
            display: flex;
        }

        .spinner {
            width: 100px;
            height: 100px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top-color: #00bcd4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 40px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .processing-text {
            color: white;
            font-size: 28px;
            font-weight: 300;
            font-family: 'BanamexText';
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .countdown-overlay {
                font-size: 200px;
            }
            
            .photo-text h1 {
                font-size: 42px;
            }
            
            .photo-text p {
                font-size: 22px;
            }
            
            .photo-text {
                bottom: 80px;
            }
        }

        @media (max-width: 480px) {
            .countdown-overlay {
                font-size: 150px;
            }
            
            .photo-text h1 {
                font-size: 36px;
            }
            
            .photo-text p {
                font-size: 18px;
            }
            
            .photo-text {
                bottom: 60px;
            }
        }

        /* Para pantallas muy pequeñas */
        @media (max-height: 600px) {
            .countdown-overlay {
                font-size: 120px;
            }
            
            .overlay-decoration {
                height: 35%;
            }
        }
    </style>
</head>
<body>
    <!-- Viewport de cámara fullscreen -->
    <div class="camera-viewport">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div class="video-overlay"></div>
    </div>

    <!-- Contador -->
    <div class="countdown-overlay" id="countdown">5</div>

    <!-- Imagen decorativa PNG que sobrepondrás -->
    <div class="overlay-decoration"></div>
    
    <!-- Flash effect -->
    <div class="flash" id="flash"></div>

    <!-- Overlay de procesamiento -->
    <div class="processing" id="processingOverlay">
        <div class="spinner"></div>
        <div class="processing-text">Generando tu imagen...</div>
    </div>

    <script>
        // Obtener el personaje seleccionado de la URL
        const generateUrl = "{{ url_for('generate_photo') }}";
        const captureUrl  = "{{ url_for('capture') }}";

	const urlParams = new URLSearchParams(window.location.search);
        const selectedCharacter = urlParams.get('character') || 'look_a';
        
        // Elementos DOM
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const countdown = document.getElementById('countdown');
        const flash = document.getElementById('flash');
        const processingOverlay = document.getElementById('processingOverlay');
        const ctx = canvas.getContext('2d');
        
        let stream = null;

        // Inicializar cámara y comenzar countdown automáticamente
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                video.srcObject = stream;
                
                // Esperar 3 segundos para que el usuario se prepare, luego iniciar countdown
                setTimeout(() => {
                    startCountdown();
                }, 3000);
                
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('No se pudo acceder a la cámara. Por favor, permite el acceso y recarga la página.');
            }
        }

        // Countdown automático
        function startCountdown() {
            let count = 5;
            countdown.textContent = count;
            countdown.style.display = 'block';
            
            const countInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdown.textContent = count;
                    // Animar cada número
                    countdown.style.animation = 'none';
                    setTimeout(() => {
                        countdown.style.animation = 'pulse 1s ease-in-out';
                    }, 10);
                } else {
                    clearInterval(countInterval);
                    countdown.style.display = 'none';
                    capturePhoto();
                }
            }, 1000);
        }

        // Capturar foto en 1080x1920
        function capturePhoto() {
            // Efecto flash
            flash.classList.add('active');
            
            // Configurar canvas a 1080x1920 (9:16 vertical)
            canvas.width = 1080;
            canvas.height = 1920;
            
            // Calcular el recorte para mantener proporción 9:16
            const videoAspect = video.videoWidth / video.videoHeight;
            const targetAspect = 1080 / 1920; // 0.5625
            
            let sx, sy, sw, sh;
            
            if (videoAspect > targetAspect) {
                // Video es más ancho, recortar los lados
                sh = video.videoHeight;
                sw = sh * targetAspect;
                sx = (video.videoWidth - sw) / 2;
                sy = 0;
            } else {
                // Video es más alto, recortar arriba y abajo
                sw = video.videoWidth;
                sh = sw / targetAspect;
                sx = 0;
                sy = (video.videoHeight - sh) / 2;
            }
            
            // Dibujar en el canvas con las dimensiones exactas
            // Aplicar espejo horizontal para que coincida con lo que ve el usuario
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(video, sx, sy, sw, sh, -1080, 0, 1080, 1920);
            ctx.restore();
            
            // Convertir a base64
            const imageData = canvas.toDataURL('image/jpeg', 0.92);
            
            // Detener la cámara
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            // Enviar imagen al servidor después del flash
            setTimeout(() => {
                flash.classList.remove('active');
                sendToServer(imageData);
            }, 600);
        }

        // Enviar al servidor
        async function sendToServer(imageData) {
            processingOverlay.classList.add('active');
            
            try {
                const response = await fetch(generateUrl, {
    		    method: 'POST',
    		    headers: { 'Content-Type': 'application/json' },
    		    body: JSON.stringify({
      			image: imageData,
                        character: selectedCharacter
                  })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Redirigir a la página de preview
                    window.location.href = result.redirect_url;
                } else {
                    throw new Error(result.error || 'Error en la generación');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al procesar la imagen. Por favor, intenta de nuevo.');
                // Recargar la página para reintentar
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            }
        }

        // Inicializar al cargar
        window.addEventListener('load', initCamera);
        
        // Limpiar al salir
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
