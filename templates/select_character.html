<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banamex - Selecciona tu personaje</title>

  <style>
    /* Reset */
    *{ box-sizing:border-box; }
    html, body{ margin:0; padding:0; height:100%; overflow:hidden; }
    body{
      font-family:system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
      background:#145860;
    }

    /* Escenario */
    .hero{
      position:relative;
      height:100vh;
      width:100vw;
      display:flex;
      justify-content:center; /* centra la "frame" en pantalla */
      align-items:center;
      overflow:hidden;
    }

    /* Lienzo con el background compuesto */
    .frame{
      position:relative;
      width:auto;
      height:100vh;
      max-width:100vw;
      aspect-ratio:9/16;
      background:url("{{ url_for('static', filename='images/Pantalla_selecciona.png') }}") center/cover no-repeat;
    }

    /* === CENTRADO REAL DEL GRID === */
    .grid-anchor{
      --v: 52%;              /* Centrado vertical real */
      position:absolute;
      left:50%;
      top:var(--v);
      transform:translate(-50%, -50%);
      width:100%;
      display: flex;
      justify-content: center;
    }

    /* GRID de personajes -> Ahora Flex Column */
    .characters-grid{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:45px; /* Separaci√≥n entre las dos fotos */
      width:auto;
    }

    .character-card{ 
        width: 280px; 
        height: 280px; 
        overflow: hidden; 
        cursor:pointer; 
        transition:.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .character-card:hover{ transform:scale(1.05); }
    .character-card:active{ transform:scale(0.98); }
    .character-card.selected{ outline:5px solid #fff; box-shadow:0 0 30px rgba(255,255,255,0.6); }
    .character-image{ width:100%; height:100%; display:block; object-fit:cover; }

    /* Responsivo: Si la pantalla es muy chica, achicar un poco */
    @media (max-width:480px){
      .character-card{ width: 220px; height: 220px; gap: 30px; }
    }
    
    /* Overlay de carga */
    .loading{
      display:none; position:fixed; inset:0; background:rgba(0,0,0,.8);
      z-index:9999; align-items:center; justify-content:center; flex-direction:column; gap:20px;
    }
    .loading.active{ display:flex; }
    .spinner{ width:60px; height:60px; border:4px solid rgba(255,255,255,.3); border-top-color:#00bcd4; border-radius:50%; animation:spin 1s linear infinite; }
    .loading-text{ color:#fff; font-size:18px; font-weight:300; }
    @keyframes spin{ to{ transform:rotate(360deg); } }
  </style>
</head>
<body>
  <div class="hero">
    <div class="frame">
      <div class="grid-anchor">
        <div class="characters-grid">
          
          <div class="character-card" data-character="look_man">
            <img src="{{ url_for('static', filename='images/man.png') }}" alt="Hombre" class="character-image">
          </div>

          <div class="character-card" data-character="look_woman">
            <img src="{{ url_for('static', filename='images/woman.png') }}" alt="Mujer" class="character-image">
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- Loading -->
  <div class="loading" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">Generando tu imagen...</div>
  </div>

  <script>
    const captureUrl = "{{ url_for('capture') }}";
    let isProcessing = false;
    const cards = document.querySelectorAll('.character-card');
    const loadingOverlay = document.getElementById('loadingOverlay');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        if (isProcessing) return;
        isProcessing = true;

        const character = card.dataset.character;
        cards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');

        setTimeout(() => {
          loadingOverlay.classList.add('active');
          window.location.href = captureUrl + "?character=" + encodeURIComponent(character);
        }, 300);
      });
    });

    const urlParams = new URLSearchParams(window.location.search);
    const preselected = urlParams.get('character');
    if (preselected) {
      const card = document.querySelector(`[data-character="${preselected}"]`);
      if (card) card.classList.add('selected');
    }

    window.addEventListener('load', () => {
      cards.forEach((card, i) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(28px)';
        card.style.transition = 'all .45s ease';
        setTimeout(() => {
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, 80 + i*90);
      });
    });

    window.addEventListener('pageshow', (e) => {
      if (e.persisted) {
        loadingOverlay.classList.remove('active');
        isProcessing = false;
      }
    });
  </script>
</body>
</html>
