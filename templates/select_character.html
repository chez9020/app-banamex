<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banamex - Selecciona tu personaje</title>

  <style>
    /* Reset */
    *{ box-sizing:border-box; }
    html, body{ margin:0; padding:0; height:100%; overflow:hidden; }
    body{
      font-family:system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
      background:#145860;
    }

    /* Escenario */
    .hero{
      position:relative;
      height:100vh;
      width:100vw;
      display:flex;
      justify-content:center; /* centra la "frame" en pantalla */
      align-items:center;
      overflow:hidden;
    }

    /* Lienzo con el background compuesto */
    .frame{
      position:relative;
      width:auto;
      height:100vh;
      max-width:100vw;
      aspect-ratio:9/16;
      background:url("{{ url_for('static', filename='images/Pantalla_selecciona.png') }}") center/cover no-repeat;
    }

    /* === CENTRADO REAL DEL GRID ===
       - Horizontal: left:50% + translateX(-50%)
       - Vertical: controla con --v (porcentaje desde arriba)
    */
    .grid-anchor{
      --v: 54%;              /* <- ajusta este % para mover verticalmente */
      position:absolute;
      left:50%;
      top:var(--v);
      transform:translate(-50%, -50%); /* centra respecto al punto (50%, --v) */
      width:min(1100px, 92vw);
    }

    /* GRID de personajes */
    .characters-grid{
      display:grid;
      grid-template-columns:repeat(4, minmax(150px, 1fr));
      gap:25px;
      width:100%;
    }

    .character-card{ width:100%; min-width:0; cursor:pointer; transition:.2s ease; }
    .character-card:hover{ transform:translateY(-6px); }
    .character-card:active{ transform:translateY(-3px); }
    .character-card.selected{ outline:4px solid #00bcd4; box-shadow:0 10px 26px rgba(0,188,212,.25); }
    .character-image{ width:100%; height:100%; display:block; object-fit:cover; }

    /* Responsivo */
    @media (max-width:1024px){
      .characters-grid{ grid-template-columns:repeat(4,1fr); gap:18px; }
    }
    @media (max-width:768px){
      .characters-grid{ grid-template-columns:repeat(4,1fr); gap:14px; }
    }
    @media (max-width:480px){
      .characters-grid{ grid-template-columns:repeat(4,1fr); gap:12px; }
    }

    /* Overlay de carga */
    .loading{
      display:none; position:fixed; inset:0; background:rgba(0,0,0,.8);
      z-index:9999; align-items:center; justify-content:center; flex-direction:column; gap:20px;
    }
    .loading.active{ display:flex; }
    .spinner{ width:60px; height:60px; border:4px solid rgba(255,255,255,.3); border-top-color:#00bcd4; border-radius:50%; animation:spin 1s linear infinite; }
    .loading-text{ color:#fff; font-size:18px; font-weight:300; }
    @keyframes spin{ to{ transform:rotate(360deg); } }
  </style>
</head>
<body>
  <div class="hero">
    <div class="frame">
      <div class="grid-anchor" style="--v: 54%;">
        <div class="characters-grid">
          <div class="character-card" data-character="look_a">
            <img src="{{ url_for('static', filename='images/character_pink.jpg') }}" alt="Look Rosa" class="character-image">
          </div>
          <div class="character-card" data-character="look_b">
            <img src="{{ url_for('static', filename='images/character_blue.jpg') }}" alt="Look Azul" class="character-image">
          </div>
          <div class="character-card" data-character="look_c">
            <img src="{{ url_for('static', filename='images/character_orange.jpg') }}" alt="Look Naranja" class="character-image">
          </div>
          <div class="character-card" data-character="look_d">
            <img src="{{ url_for('static', filename='images/character_green.jpg') }}" alt="Look Verde" class="character-image">
          </div>

          <div class="character-card" data-character="look_e">
            <img src="{{ url_for('static', filename='images/character_red_m.jpg') }}" alt="Look Rojo" class="character-image">
          </div>
          <div class="character-card" data-character="look_f">
            <img src="{{ url_for('static', filename='images/character_blue_m.jpg') }}" alt="Look Azul" class="character-image">
          </div>
          <div class="character-card" data-character="look_g">
            <img src="{{ url_for('static', filename='images/character_orange_m.jpg') }}" alt="Look Naranja" class="character-image">
          </div>
          <div class="character-card" data-character="look_h">
            <img src="{{ url_for('static', filename='images/character_green_m.jpg') }}" alt="Look Verde" class="character-image">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Loading -->
  <div class="loading" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">Generando tu imagen...</div>
  </div>

  <script>
    const captureUrl = "{{ url_for('capture') }}";
    let isProcessing = false;
    const cards = document.querySelectorAll('.character-card');
    const loadingOverlay = document.getElementById('loadingOverlay');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        if (isProcessing) return;
        isProcessing = true;

        const character = card.dataset.character;
        cards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');

        setTimeout(() => {
          loadingOverlay.classList.add('active');
          window.location.href = captureUrl + "?character=" + encodeURIComponent(character);
        }, 300);
      });
    });

    const urlParams = new URLSearchParams(window.location.search);
    const preselected = urlParams.get('character');
    if (preselected) {
      const card = document.querySelector(`[data-character="${preselected}"]`);
      if (card) card.classList.add('selected');
    }

    window.addEventListener('load', () => {
      cards.forEach((card, i) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(28px)';
        card.style.transition = 'all .45s ease';
        setTimeout(() => {
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, 80 + i*90);
      });
    });

    window.addEventListener('pageshow', (e) => {
      if (e.persisted) {
        loadingOverlay.classList.remove('active');
        isProcessing = false;
      }
    });
  </script>
</body>
</html>
